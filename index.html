<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="dist/styles.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | Ping coming soon page</title>

		<style>
			.attribution {
				position: absolute;
				bottom: -5rem;
				font-size: 13px;
				text-align: center;
				color: hsl(0, 0%, 59%);
			}
			.attribution a {
				font-weight: 600;
				text-decoration: none;
				color: hsl(223, 87%, 63%);
			}
		</style>
	</head>
	<body>
		<main>
			<header>
				<!-- header section -->
				<img src="assets/logo.svg" alt="Ping Logo" />
				<div class="texts">
					<h1>We are launching <span>soon!</span></h1>
					<p>Subscribe and get notified</p>
				</div>

				<!-- form section -->
				<form action="#" id="form">
					<div class="email__container">
						<input
							type="email"
							name="email"
							id="email"
							placeholder="Your email address..."
							class="email__input"
						/>
						<p class="validation__txt"></p>
						<button type="submit" id="notifyButton" class="toggleButton">
							Notify Me
						</button>
					</div>
				</form>
			</header>

			<!-- hero section -->
			<section class="hero">
				<img
					src="assets/illustration-dashboard.png"
					alt="illustration of a dashboard"
				/>
			</section>
		</main>

		<!-- footer section -->
		<footer>
			<div class="icons">
				<a href="#" aria-label="Got to the Facebook of Ping"
					><img src="assets/facebook-f-brands.svg" alt="facebook icon"
				/></a>
				<a href="#" aria-label="Got to the Twitter of Ping"
					><img src="assets/twitter-brands.svg" alt="twitter icon"
				/></a>
				<a href="#" aria-label="Got to the instagram of Ping"
					><img src="assets/instagram-brands.svg" alt="instagram icon"
				/></a>
			</div>
			<p>&copy; Copyright Ping. All rights reserved.</p>
			<p class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Fahatmah Mabang</a>.
			</p>
		</footer>

		<script src="script.js"></script>
	</body>
</html>
